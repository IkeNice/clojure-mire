<html>
<head>
  <meta charset="utf-8">
  <title>WebSocket Demo</title>
  
  <style>
  
    h1 {
      font-size: 45;
      font-family: Luminari, fantasy;
      text-align: center;
      margin: 10%;
    }
  
    #joystick {
/*      background-color: #24bdb8;*/
      width: 25vw;
      height: 25vw;
      margin: 10% auto;
    }
    
    .joystick_button {
      width: 25%;
      height: 25%;
      
      margin: 2% 1%;
      
      background-color: #4a4a4a;
      color: white;
      border: none;
      
      font-size: 20;
      
      font-family: Arial;
    }
    
    #toHide {
      width: 25%;
      height: 25%;
      
      margin: 2% 1%;
      visibility: hidden;
    }
  
    #input {
      width: 70%;
      height: 4%;
      margin: 10% auto;
      
      display: block;
      background: #4a4a4a;
      color: white;
    }
    
    .controlButtons: after {
      align-items: right;
      content: "";
      clear: both;
      display: table;
    }
    
    .controlButtons button {
      
      height: 5%;
      padding: 8px 24px;
      
      margin: 3%;
      display: table;
      
      background-color: #4a4a4a;
      color: white;
      border: none;
      
      font-size: 20;
      
      font-family: Arial;
      text-align: center;
      
      cursor: pointer;
      
      float: left;
      
    }
    
  </style>
</head>
<body>
  <h1> Good MUD </h1>
  
    <form id="joystick">
      <button type="button" id="toHide" disabled="disabled"></button>
      <button type="button" id="north" class="joystick_button"> N</button>
      <button type="button" id="toHide" disabled="disabled"></button>
      
      <button type="button" id="west" class="joystick_button"> W</button>
      <button type="button" id="toHide" class="joystick_button"> Â• </button>
      <button type="button" id="east" class="joystick_button"> E</button>

      <button type="button" id="toHide" > 0000000 </button>
      <button type="button" id="south" class="joystick_button"> S</button>
      <button type="button" id="toHide" > 0000000</button>
    </form>
    
    
    <div>
      <input type="text" id="input" value="" placeholder=" Type a command ..."/>
    </div>
    
    <div class="controlButtons">
      <button type="button" id="open">Start the game!</button>
      <button type="button" id="send">Send</button>
      <button type="button" id="close">Give up!</button>
      <br><br><br>
    </div>


  
  
  <div id="messages"></div>
  <script src="js/app.js"></script>
</body>
</html>
